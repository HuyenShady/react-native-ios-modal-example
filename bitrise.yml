---
format_version: '23'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
workflows:
  deploy:
    description: |
      Tests, builds and deploys the app using *Deploy to bitrise.io* Step.

      Next steps:
      - Set up an [Apple service with API key](https://devcenter.bitrise.io/en/accounts/connecting-to-services/connecting-to-an-apple-service-with-api-key.html).
      - Check out [Getting started with React Native apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-react-native-apps.html).
    steps:
    - git-clone@8: {}
    - npm@1:
        title: npm install
        inputs:
        - workdir: "$WORKDIR"
        - command: install
    - npm@1:
        title: npm test
        inputs:
        - workdir: "$WORKDIR"
        - command: test
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-build@1:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - cocoapods-install@2:
        inputs:
        - command: install
        - podfile_path: ios/Podfile
        - verbose: 'true'
        - install_options: --repo-update
        
    - xcode-archive@5:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - distribution_method: "$BITRISE_DISTRIBUTION_METHOD"
        - configuration: Release
        - automatic_code_signing: api-key
    - deploy-to-bitrise-io@2: {}
  primary:
    description: |
      Runs tests.

      Next steps:
      - Check out [Getting started with React Native apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-react-native-apps.html).
    steps:
    - git-clone@8: {}
    - restore-npm-cache@2: {}
    - nvm@1.3:
        inputs:
        - node_version: 18.15.0
        title: Activate Node.js Version
    - npm@1:
        title: npm install
        inputs:
        - workdir: "$WORKDIR"
        - command: install
    - script@1:
        inputs:
        - content: |
            #!/bin/bash
            set -e

            # Vào thư mục ios
            cd ios

            # Xoá Podfile.lock và Pods
            rm -f Podfile.lock
            rm -rf Pods

            # Xoá cache CocoaPods trên Bitrise
            rm -rf ~/Library/Caches/CocoaPods
            rm -rf ~/Library/Caches/com.cocoapods

            echo "Podfile.lock, Pods và CocoaPods cache đã được xóa."
        title: Script Step
    - cocoapods-install@2:
        title: CocoaPods Install
        inputs:
        - podfile_path: ios/Podfile
    - xcode-archive@5:
        inputs:
        - project_path: ios/react-native-ios-modal-example.xcworkspace
        - output_dir: "./build"
    - save-npm-cache@1: {}
    - deploy-to-bitrise-io@2: {}
    triggers:
      push:
      - branch: main
      pull_request:
      - source_branch: "*"
meta:
  bitrise.io:
    stack: osx-xcode-16.4.x
    machine_type_id: g2.mac.large
app:
  envs:
  - WORKDIR: "."
    opts:
      is_expand: false
  - PROJECT_LOCATION: android
    opts:
      is_expand: false
  - MODULE: app
    opts:
      is_expand: false
  - VARIANT: Debug
    opts:
      is_expand: false
  - BITRISE_PROJECT_PATH: ios/PageSheet.xcworkspace
    opts:
      is_expand: false
  - BITRISE_SCHEME: PageSheet
    opts:
      is_expand: false
  - BITRISE_DISTRIBUTION_METHOD: ad-hoc
    opts:
      is_expand: false
